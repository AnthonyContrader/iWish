
    <h1>GESTISCI IL TUO PORTAFOGLIO!</h1>
    

<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">


    </div>
    <div class="col-md-12">
      <table>
        <tr>
          <th>
            Saldo
          </th>
          <th>
            Entrate
          </th>
          <th>
            Uscite
          </th>

          <th>
            Data
          </th>

          <th>
            Edit
          </th>
          <th>
            User
          </th>
        </tr>
        <tr>
          <td>

          </td>
          <td>
            <input class="color" placeholder="entrate" [(ngModel)]="portfoliotoinsert.revenue">
          </td>
          <td>
            <input class="color" placeholder="uscite" [(ngModel)]="portfoliotoinsert.outputs">


          </td>
          <td></td>
          <td>
            <button class="button" (click)="insert(portfoliotoinsert)">Insert</button>
          </td>
          <td>
            <button class="button" (click)="clear()">Clear</button>
          </td>
        </tr>
      </table>
      <br>

      <br><br><i class="fas fa-wallet"></i><br><br>
      <table>
        <tr *ngFor="let p of portfolio">
          <td>
            <input class="color" [(ngModel)]="p.totalmoney">
          </td>
          <td>
            <input class="color" [(ngModel)]="p.revenue">
          </td>
          <td>
            <input class="color" [(ngModel)]="p.outputs">


          </td>
          <td class="color">

            {{ p.date | date: 'medium'
          

            }}



          </td>
          <td>

            <button class="button" (click)=update(p)><i class="fas fa-save"></i></button>

          </td>
          <td>



            <button class="button" (click)="delete(p)"><svg class="bi bi-trash" width="1em" height="1em"
                viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  clip-rule="evenodd" />
              </svg></button>

          </td>
        </tr>
      </table>
      <div class="color">

      </div>
      <div class="col-md-1">

      </div>
    </div>
  </div>


  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <!-- Button trigger modal -->
        <button (click)=grafico() type="button" class="btn btn-outline-primary" data-toggle="modal"
          data-target="#exampleModal">
          Visualizza andamento saldo </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header"></div>


              <h5 class="modal-title" id="myLargeModalLabel">Andamento monetario</h5>

              <canvas id="myChart1">{{
        mychart1 }}
              </canvas>


            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Button trigger modal -->
        <button (click)=grafico1() type="button" class="btn btn-outline-primary" data-toggle="modal"
          data-target="#exampleModal1">
          Visualizza andamento entrate </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header"></div>


              <h5 class="modal-title" id="myLargeModalLabel">Andamento entrate</h5>

              <canvas id="myChart2">{{
    mychart2
  }}
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Button trigger modal -->
        <button (click)=grafico2() type="button" class="btn btn-outline-primary" data-toggle="modal"
          data-target="#exampleModal2">
          Visualizza andamento uscite </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header"></div>


              <h5 class="modal-title" id="myLargeModalLabel">Andamento uscite</h5>

              <canvas id="myChart3">{{
                mychart3 }}

              </canvas>
            </div>
          </div>
        </div>
      </div>
