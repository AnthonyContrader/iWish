<!-- about -->

  <div class="row">
    <div class="col-md-12" style=" text-align:center  ">
      <h1>Benvenuto in iWish</h1>
      <h2>Un mondo di Wishlist!</h2>
      <h3><i class="fas fa-user-circle"></i> Welcome {{user.username}}
        <i class="fas fa-piggy-bank"></i> il tuo saldo attuale è {{saldoAttuale}} € </h3>

    </div>
  </div>

  <div class="row " style=" margin:2%">


    <div *ngFor="let prodotto of prodotti" style ="margin: 2%">
      <div class="card " style="width: 18rem; box-shadow: 1px 1px 2px black, 0 0 50px gold, 0 0 5px gold; "
        *ngIf="prodotto.price<=saldoAttuale">

        <img class="card-img-top" src="../../../assets/prodotti.jpg" alt="Card image cap">
        <div class="card-body ">
          <h5 class="card-title">{{prodotto.name}}</h5>
          
          <p class="card-text">{{prodotto.price}}</p>
         
        </div>
      </div>
      <div class="card" style="width: 18rem; margin-right: 3%; margin-bottom: 1%; border: solid 1px black;"
        *ngIf="prodotto.price>saldoAttuale">

        <img class="card-img-top" src="../../../assets/prodotti.jpg" alt="Card image cap">
        <div class="card-body ">
          <h5 class="card-title">{{prodotto.name}}</h5>
   
          <p class="card-text">{{prodotto.price}}</p>
         
        </div>
      </div>

    </div>







    <div class="hero__content">


    </div>
  </div>
