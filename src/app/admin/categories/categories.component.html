 <div class="container">
        <div class="row-mt-5">
          <div class="col-md-6">
            <!-- Button trigger modal -->
    <button type="button" class="a5" data-toggle="modal" data-target="#exampleModal">
      Crea Nuova Categoria
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crea una nuova categoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table style="width:100%">
              <tr>
              <th>
                Nome
              </th>
              <td>
                <input placeholder="nome" [(ngModel)]="categorytoinsert.name">
                </td>
                </tr>
                <tr>
              <th>
                Descrizione
              </th>
              <td>
                <input placeholder="description" [(ngModel)]="categorytoinsert.description">
              </td>
              </tr>
              <tr>
              <th>
                Valutazione
              </th>
              <td class="rating">
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label> 
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                         
                </td>
                </tr>
                <tr>
                 </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="a1" (click)="insert(categorytoinsert)" data-dismiss="modal">Inserisci</button>
            <button type="button" class="a2" (click)="clear()">Clear</button>
            <button type="button" class="a3" (click)="update(categorytoupdate)">Save changes</button>
            <button type="button" class="a4" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
