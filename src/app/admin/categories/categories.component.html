<meta charset="UTF-8">
<div class="container">
  <div class="row mt-5" >
       <div class="col-md-1" >
      <a class="a1"(click)="nascondi()">+</a>
      </div>
      <div class="col-md-10">
          <table *ngIf="table" >
              <tr>
            <th>
            Name
            </th>
            <th>
              Description
            </th>
            <th>
              Rating
            </th>
            <th>
              Edit
            </th>
            <th>
              Category
            </th>
          </tr>
          <tr>
            <td>
              <input placeholder="inserisci nome" [(ngModel)]="categorytoinsert.name" required>
              </td>
              <td>
                <input placeholder="inserisci descrizione" [(ngModel)]="categorytoinsert.description">
              </td>
              <td class="rate">
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star5" name="rate" value="5" /><label for="star5">5 stars</label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star4" name="rate" value="4" /><label for="star4">4 stars</label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star3" name="rate" value="3" /><label for="star3">3 stars</label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star2" name="rate" value="2" /><label for="star2">2 stars</label>
                <input [(ngModel)]="categorytoinsert.rating" type="radio" id="star1" name="rate" value="1" /><label for="star1">1 star</label>
               </td>
            <td>
              <button (click)="insert(categorytoinsert)">Insert</button>
            </td>
            <td>
              <button (click)="clear()">Clear</button>
            </td>
          </tr>
        </table>
           <br><br>
           <br><br>
           <br><br>
           <br>
           <br>
           
          <div *ngFor="let category of categories">
           <tr>
              <th (click)="open(category.id)" [title]="category.name + 'details'">
                {{category.name}} </th>
                 <th>&nbsp;&nbsp;&nbsp;</th>
                <th [title]="category.rating">
                  {{category.rating}}
                 </th>
                  <th> 
                   <a (click)="delete(category)">	&otimes; </a>
                   </th>
           </tr>
              <br>
               
            <div *ngIf="apri===category.id">
            <p *ngIf="category.description">
              Description: {{ category.description }}
              </p>    
              <p class="prod" *ngFor="let p of prodotti">{{p.name}}
              </p>                   
                          
               </div>
                </div>
                
        
      </div>
      <div class="col-md-1">
       
      </div>
        </div>
      </div>
